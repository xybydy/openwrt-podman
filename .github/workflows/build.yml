name: Build Packages

on:
  push:
    tags:
      - "*"

  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.arch }}-${{ matrix.sdk }}
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    strategy:
      fail-fast: false
      matrix:
        arch:
          # - aarch64_cortex-a53
          # - aarch64_cortex-a72
          # - aarch64_cortex-a76
          - aarch64_generic
          # - arm_arm1176jzf-s_vfp
          # - arm_arm926ej-s
          # - arm_cortex-a15_neon-vfpv4
          # - arm_cortex-a5_vfpv4
          # - arm_cortex-a7
          # - arm_cortex-a7_neon-vfpv4
          # - arm_cortex-a7_vfpv4
          # - arm_cortex-a8_vfpv3
          # - arm_cortex-a9
          # - arm_cortex-a9_neon
          # - arm_cortex-a9_vfpv3-d16
          # - arm_fa526
          # - arm_xscale
          # - i386_pentium-mmx
          # - i386_pentium4
          # - loongarch64_generic
          # - mips64_mips64r2
          # - mips64_octeonplus
          # - mips64el_mips64r2
          # - mips_24kc
          # - mips_4kec
          # - mips_mips32
          # - mipsel_24kc
          # - mipsel_24kc_24kf
          # - mipsel_74kc
          # - mipsel_mips32
          # - riscv64_riscv64
          - x86_64
        sdk:
          - openwrt-24.10
          # - openwrt-23.05
          # - SNAPSHOT

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Build Packages
        uses: openwrt/gh-action-sdk@main
        # uses: sbwml/openwrt-gh-action-sdk@go1.24
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.sdk }}
          FEEDNAME: packages_ci
          PACKAGES: luci-app-podman
          NO_REFRESH_CHECK: true
          #V: s
          #IGNORE_ERRORS: true

      - name: Print path
        run: ls -lR ${{ github.workspace }}/
  
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.arch }}-${{ matrix.sdk }}
          path: |
            bin/packages/${{ matrix.arch }}/packages_ci/*.apk
            bin/packages/${{ matrix.arch }}/packages_ci/*.ipk

            # bin/packages/${{ matrix.arch }}/*.apk
            # bin/packages/${{ matrix.arch }}/*.ipk

